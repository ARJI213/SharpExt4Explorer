name: Build and Release Self-Contained

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      Configuration: Release
      OutputDir: release
      Runtime: win-x86

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üß∞ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
          
      - name: Debug File Structure
        run: dir -Recurse
        shell: pwsh
        
      - name: üîÅ Restore dependencies
        run: dotnet restore SharpExt4Explorer/SharpExt4Explorer/SharpExt4Explorer.csproj

      - name: üõ†Ô∏è Build and Publish (Self-Contained x86)
        run: |
          dotnet publish SharpExt4Explorer/SharpExt4Explorer/SharpExt4Explorer.csproj `
            --configuration $env:Configuration `
            --runtime $env:Runtime `
            --self-contained true `
            --output $env:OutputDir `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true
        shell: pwsh

      - name: üì¶ Zip Release Output
        run: Compress-Archive -Path "$env:OutputDir\*" -DestinationPath SharpExt4Explorer.zip
        shell: pwsh

      - name: üöÄ Create GitHub Release and Upload Artifact
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: SharpExt4Explorer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
