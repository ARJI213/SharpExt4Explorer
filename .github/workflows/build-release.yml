name: Build and Release Self-Contained

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      Configuration: Release
      OutputDir: release

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: 🔁 Restore dependencies
        run: dotnet restore

      - name: 🛠️ Build and Publish (Self-Contained)
        run: |
          dotnet publish Ext4Explorer/Ext4Explorer.csproj `
            --configuration $env:Configuration `
            --runtime win-x64 `
            --self-contained true `
            --output $env:OutputDir `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true

      - name: 📦 Zip Release Output
        run: Compress-Archive -Path "$env:OutputDir\*" -DestinationPath Ext4Explorer.zip

      - name: 🚀 Create GitHub Release and Upload Artifact
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Ext4Explorer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
